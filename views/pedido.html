<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="p-3 mb-2 bg-secondary text-white text-center">
      <h1>José Moisés</h1>
      <p>Formulario de distintas áreas</p>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Usuario</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../views/profesional.html"
                >Profesional</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../views/medico.html">Médico</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../views/pedido.html">Pedido</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../views/solicitud.html">Solicitud</a>
            </li>
             <li class="nav-item">
              <a class="nav-link" href="../views/evaluacion.html">Evaluación</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container mx-auto p-2">

      <div class="row">
        <div class="col-6 mb-3 mt-3 mx-auto" style="width: 50%">
          <p class="text-center">
            Aquí en antojitos doña chula podemos saciar tu apetito, ¡Pide lo que
            más se te antoje de nuestro menú!
          </p>
          <img
            src="../img/antojitoss.webp"
            class="img-fluid rounded-start rounded mx-auto d-block"
            style="width: 50%"
            alt=""
          />
        </div>
        <div class="col-5 mt-3 mb-3 border mx-auto p-2">
          <p class="text-center">Menú</p>
          <select
            class="form-select mt-3 mb-3 mx-auto"
            aria-label="Default select example"
          >
            <option selected>Platillos</option>
            <option value="1">Enchiladas</option>
            <option value="2">Enmoladas</option>
            <option value="3">Pozole</option>
            <option value="4">Tostadas</option>
            <option value="5">Flautas</option>
            <option value="6">Sopes</option>
            <option value="7">Chiles en Nogada</option>
            <option value="8">Sopa de frijol</option>
            <option value="9">Caldo tlalpeño</option>
          </select>

          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01"
              >Cantidad</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          <div class="row g-3">
          <div class="col-sm-7">
          <input type="text" class="form-control" placeholder="Dirección" aria-label="City">
         </div>
          <div class="col-sm">
          <input type="text" class="form-control" placeholder="Ciudad" aria-label="State">
         </div>

         <p class="text-center">
            Método de pago
          </p>
        <div class="form-check mx-auto" style="width: 300px;">
         <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
        <label class="form-check-label" for="radioDefault1">
         Efectivo
         </label>
          </div>
          <div class="form-check mx-auto" style="width: 200px;">
         <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
         <label class="form-check-label" for="radioDefault2">
          Tarjeta de crédito o débito
        </label>
        </div>
          <button class="btn btn-primary p-2 mt-3 mb-3 mx-auto" style="width: 300px;" type="submit">
            Crear cuenta
          </button>
        </div>
      </div>
    </main>

    <footer class="p-3 mb-2 bg-secondary text-white text-center">
      <p class="bold">todos los derechos reservados</p>
      <p>&copy; José Rodríguez</p>
    </footer>
  </body>
</html>
