<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="p-3 mb-2 bg-secondary text-white text-center">
      <h1>José Moisés</h1>
      <p>Formulario de distintas áreas</p>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Usuario</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../views/profesional.html"
                >Profesional</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../views/medico.html">Médico</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../views/pedido.html">Pedido</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../views/solicitud.html">Solicitud</a>
            </li>
             <li class="nav-item">
              <a class="nav-link" href="../views/evaluacion.html">Evaluación</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="row">
        <div class="col-3 mx-auto">
          <p class="text-center mt-3">
            Llena el siguiente formulario para dar seguimiento a tu consulta
            médica
          </p>
        </div>

        <div class="col-9 mx-auto p-2 mb-3 mt-3" style="width: 80%">
          <img
            src="../img/clinica.webp"
            class="rounded mx-auto d-block"
            alt=""
            style="width: 150px"
          />

          <div class="input-group">
            <span class="input-group-text">Nombres y apellidos</span>
            <input type="text" aria-label="First name" class="form-control" />
            <input type="text" aria-label="Last name" class="form-control" />
          </div>

          <input class="form-control form-control-sm mt-3 mb-3" type="text" placeholder="Edad" aria-label=".form-control-sm example">

          <select
            class="form-select mt-3 mb-3 mx-auto"
            aria-label="Default select example"
          >
            <option selected>Tipos de consulta</option>
            <option value="1">General</option>
            <option value="2">Pediátrica</option>
            <option value="3">Urgencia</option>
          </select>

          <div class="content">
            <div class="form-group">
              <label>Fecha</label>
              <div class="input-group date" id="datepicker">
                <input class="form-control" placeholder="MM/DD/YYYY" /><span
                  class="input-group-append input-group-addon"
                  ><span class="input-group-text"
                    ><i class="fa fa-calendar"></i></span
                ></span>
              </div>
            </div>

            <div class="form-floating mb-3 mt-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="ejemplo:10:40 am"
              />
              <label for="floatingInput">Hora</label>
            </div>

            <div class="form-floating mb-3 mt-3">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                style="height: 100px"
              ></textarea>
              <label for="floatingTextarea2">Principales síntomas</label>
            </div>

            <button type="button" class="btn btn-primary btn-sm mb-3 mt-3">
              Agendar
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="p-3 mb-2 bg-secondary text-white text-center">
      <p class="bold">todos los derechos reservados</p>
      <p>&copy; José Rodríguez</p>
    </footer>
  </body>
</html>
